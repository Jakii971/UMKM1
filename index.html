<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar navbar-expand-lg fixed-top px-3 mb-3"
      style="background-image: linear-gradient(315deg, #fbb034 0%, #ffdd00 74%)"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/img3.png" alt="" width="100" height="50" />
          N-BEAUTY
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" href="#scrollspyHeading1">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#scrollspyHeading2">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#scrollspyHeading3">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#scrollspyHeading4">Maps</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 90px">
      <div
        data-bs-spy="scroll"
        data-bs-target="#navbar"
        data-bs-root-margin="0px 0px -40%"
        data-bs-smooth-scroll="true"
        class="scrollspy-example bg-body-tertiary p-4 rounded-3"
        tabindex="0"
      >
        <!-- ubah konten di bawah ini, trus buatin id scrollspyHeading? --- trus nama buat di navbar-->

        <!-- CONTENT SATU -->
        <div class="container pt-3">
          <h4 id="scrollspyHeading1">Home</h4>
          <img src="img/img1.JPG" alt="" class="img-fluid">
        </div>
        

        <!-- CONTENT DUA -->
        <div class="container pt-3">
          <h4 id="scrollspyHeading2">Product</h4>
          <img src="img/img2.JPG" alt="" class="img-fluid">
        </div>

        <!-- CONTENT TIGA -->
        <div class="container" style="width: 1000px; height: 580px">
          <h4 id="scrollspyHeading3">Contact</h4>
          <p></p>
        </div>

        <!-- CONTENT PAPAT -->
        <div class="container" style="width: 1000px; height: 580px">
          <h4 id="scrollspyHeading4">Maps</h4>
          <p></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap, Jquery,  Popper Configuration -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
